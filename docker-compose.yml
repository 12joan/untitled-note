version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    environment:
      DATABASE_URL: postgres://postgres@db
      RAILS_ENV: development
    ports:
      - '3000:3000'
      - '3035:3035'
    volumes:
      - .:/app
    depends_on:
      - db

volumes:
  pgdata:
